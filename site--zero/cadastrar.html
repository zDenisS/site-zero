<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Site</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/icone.png" type="image/x-icon">
</head>
<body>
    numero 1: <input type="text" id="nun1">
    numero 2: <input type="text" id="nun2">

    <p id="resultado"></p>
    <button onclick="somar()">+</button>


     <script src="assets/js/script.js"></script>

    <script type="text/javascript">
        function somar(){
            var nun1= Number(document.getElementById("nun1").value)
            var nun2= Number(document.getElementById("nun2").value)
            var resultado = nun1 + nun2
            document.getElementById("resultado").innerHTML= resultado

        }

    </script>

   
    
</body>
